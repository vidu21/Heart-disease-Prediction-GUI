<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Predict heart disease</title>
  </head>
  <body style="background-color: #e66868" >
      <div class="container-fluid" >
    <center>
        <h1 style="margin: 25px; color: black; font-size: 60px; ">DATALETHAL</h1>
    </center>
</div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="display-3">Diagnose your heart</h2>
                    <br>
                    <br>
                    <h3>Keep a healthy heart beat..</h3>
                </div>
          <div class="col-md-8">
            <img class="lead" src="{{url_for('static',filename= 'image.jpg')}}"/>
          </div>

        </div>
        </div>
      </div>
<div class="container">
        <center>
        <h3>Enter the details to analyze your heart</h3>
    </center>
</div>
<div class="container">
      <form style="margin: 25px;" action="{{ url_for('predict')}}" method="POST">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="age"><b>Age</b></label> Enter your age in numbers
            <input type="text" class="form-control" id="age" name="age">
          </div>
        </div>
          <div class="form-row">
          <div class="form-group col-md-8">
            <label for="sex"><b>Gender</b></label> Select 0 for male and 1 for female
            <select id="sex" class="form-control" name="sex">
                <option selected>0</option>
              <option>1</option>
            </select>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="cp"><b>Chest pain</b></label> 1=typical angina, 2=atypical,3=non-anginal, 4=asymptotic
                <input type="text" class="form-control" id="cp" placeholder="1,2,3 or 4" name="cp">
              </div>
        </div>
          <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bp"><b>Blood Pressure</b></label>
          <input type="text" class="form-control" id="bp" placeholder="blood pressure" name="bp">
        </div>
              <div class="form-group col-md-6">
                <label for="chol"><b>Cholesterol</b></label>
                <input type="text" class="form-control" id="chol" name="chol">
              </div>
        </div>
        <div class="form-row">
              <div class="form-group col-md-8">
                <label for="fbs"><b>Fasting Blood Sugar</b></label> 1 if FBS >120mg/dl else 0
                <input type="text" class="form-control" id="fbs" name="fbs">
              </div>
        </div>
          <div class="form-row">
              <div class="form-group col-md-8">
                <label for="ecg"><b>Electrocardiographic</b></label> 0=normal, 1= ST-T wave, 2= left ventricular
                <input type="text" class="form-control" id="ecg" name="ecg">
              </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="heart"><b>Max Heart Rate</b></label>
                <input type="text" class="form-control" id="heart" name="heart">
              </div>
              <div class="form-group col-md-4">
                <label for="slope"><b>Slope</b></label>
                <input type="text" class="form-control" id="slope" name="slope">
              </div>
            <div class="form-group col-md-4">
                <label for="thal"><b>Thalassemia</b></label>
                <input type="text" class="form-control" id="thal" name="thal">
              </div>
        </div>
        <center>
          <button type="submit" class="btn btn-primary">Predict</button>
        </center>
        </div>

      </form>
    </div>
    <hr>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
